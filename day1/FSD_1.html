<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <table border="20px">
        <form action=""></form>
        <tr>
           <td colspan="2">REGISTRATION FORM</td>
        </tr>
        <tr>
            <td>NAME</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>EMAIL</td>
            <td><input type="email"></td>
        </tr>
        <tr></tr>
            <td>PASSWORD</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>BRANCH</td>
           <td><label for="Cx">CSE <input type="radio" name="" id="Cx"> <label for="Cy">CS <input type="radio" name="" id="Cy"></label><label for="Cz">IT <input type="radio" name="" id="Cz"></td> 
           
           
            
            
        </tr>
        <tr>
            <td>ROLLNO</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>DATE OF BIRTH</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>UPLOAD PROFILE PICTURES</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td> <button>SUBMIT</button></td>
           <td><button>CLEAR</button></td>
        </tr>
    </table>
</body>
</html>
